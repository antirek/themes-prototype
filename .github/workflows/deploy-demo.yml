name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build demo
        run: npm run build:dev

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment structure
        run: |
          mkdir -p public
          
          # Копируем демо в корень
          cp -r dist/* public/
          
          # Создаем подпапку для Storybook
          mkdir -p public/storybook
          cp -r docs/* public/storybook/
          
          # Создаем index.html с навигацией
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ThePro Cards - Vue Component Library</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                margin: 0;
                padding: 2rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: white;
              }
              .container {
                max-width: 800px;
                margin: 0 auto;
                text-align: center;
              }
              h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
              }
              .subtitle {
                font-size: 1.2rem;
                margin-bottom: 3rem;
                opacity: 0.9;
              }
              .nav-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-top: 2rem;
              }
              .nav-card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 2rem;
                text-decoration: none;
                color: white;
                transition: transform 0.3s ease, background 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.2);
              }
              .nav-card:hover {
                transform: translateY(-5px);
                background: rgba(255, 255, 255, 0.2);
              }
              .nav-card h2 {
                margin: 0 0 1rem 0;
                font-size: 1.5rem;
              }
              .nav-card p {
                margin: 0;
                opacity: 0.8;
                line-height: 1.5;
              }
              .icon {
                font-size: 3rem;
                margin-bottom: 1rem;
                display: block;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>🎨 ThePro Cards</h1>
              <p class="subtitle">Vue 3 Component Library with Theme System</p>
              
              <div class="nav-grid">
                <a href="./" class="nav-card">
                  <span class="icon">🚀</span>
                  <h2>Live Demo</h2>
                  <p>Interactive demonstration of all components with theme switching</p>
                </a>
                
                <a href="./storybook/" class="nav-card">
                  <span class="icon">📚</span>
                  <h2>Storybook</h2>
                  <p>Component documentation and examples</p>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
